<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login-Pizarra Blanca Mobile</title>

	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bud-green.theme.css"/>
	<link href="css/reset.css" rel="stylesheet"/>
	<link href="css/layout.css" rel="stylesheet"/>
	<link href="css/components.css" rel="stylesheet"/>
	<link href="css/plugins.css" rel="stylesheet"/>
	<link href="css/themes/bud-green.theme.css" rel="stylesheet" id="theme"/>
	<link href="css/custom.css" rel="stylesheet"/>
	<link href="css/animate.min.css" rel="stylesheet"/>

	<script src="cordova.js"><!--  --></script>
	<script src="js/jquery-1.9.1.min.js"><!--  --></script>
	<script src="js/jquery.mobile-1.4.5.min.js"><!--  --></script>
    <script src="js/bootstrap.min.js"><!--  --></script>

</head>
<body>
<div data-role="page" id="inicio" style="background: #81b71a">
	<div class="panel rounded shadow panel-default">
		<div class="panel-heading" style="background: #81b71a">
            <img src="img/logo-blanco.png" width="100%;"/>
		</div>
		<div class="panel-body" style="background: #81b71a">
			<form id="formulario">
			
				<input name="usuario" id="usuario" placeholder="Ingrese Usuario..." type="text" style='width:100%; height:50px'/>

            	<input type="password" name="password" id="password" placeholder="Ingrese Contrase&ntilde;a" style='width:100%; height:50px'/>
				
				<br/>
				<h2 align=center>
						<input type="submit" value="Ingresar" class="btn btn-default shadow rounded" id="botonLogin" style="width: 100%">
				</h2>

        	</form>
    	</div>
	</div>
</div>
<script type="text/javascript">
$(document).on('pageinit', '#inicio', function(){
	$('#botonLogin').on("click",function(event) {
		$.ajax({
			url: 'https://ar.pizarrablanca.org/login/mobile',
	        data: $("#formulario").serialize(),
			dataType: "json",
	        async: true,
	        success: function (result) {
		        if(result.error != null){
		        	alert("Usuario y/o contrasenia incorrecta.");
		        	window.location.replace('login.html');
				}else{
		        	localStorage.setItem("idPadre", result.id);
		        	window.location.replace("hijos.html");
				}
	        },
	        error: function (request, error) {
	        	alert("Ocurrio un error inesperado, intente nuevamente.");
	        	window.location.replace('login.html');
	        }
		});
	});
});
</script>
</body>
</html>
