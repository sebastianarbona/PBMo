							<li><a class="ui-link ui-btn ui-icon-delete ui-btn-icon-top ui-shadow ui-corner-all" style="background: white; border-color: grey; color: grey" data-icon="gear" href="#" onclick="configuracion()">Configuraci&#243;n</a></li>
					    </div>
						<div class="col-xs-4">
							<li><a class="ui-link ui-btn ui-icon-delete ui-btn-icon-top ui-shadow ui-corner-all" style="background: white; border-color: grey; color: grey" data-icon="delete" href="#" onclick="cerrarSesion()">Cerrar Sesi&#243;n</a></li>

			</div>

			<div data-role="main" class="panel-body" style="background: #81b71a">
				<div class="header-content" id="nombreHijo">

				</div>
				<div class="body-content">
					<div id="blog-grid" class="row">
						<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
							<div class="rounded shadow">
								<a id="asistencias" href="#asistencias" class="blog-img">

				<div class="form-footer" >
					<center>
						<a id="web" href="#web"  rel="external" class="blog-img">Presione aqui para ir a versi&#243;n WEB</a>
					</center>
					<div class="pull-left">
						<button id="volver" href="hijos.html" class="ui-btn ui-icon-back ui-btn-icon-left ui-corner-all ui-shadow">Volver</button>

	<script>
		var datos = location.search; 
		datos = datos.substr(1,datos.length);
		var arrVariables = datos.split ("&"); 
		var arrVar0 = arrVariables[0].split ("="); 
		var idHijo = arrVar0[1].split (",");
		var idPadre = localStorage.getItem("idPadre");
	 	function opciones(){
			if($("#opciones").attr("hidden") == "hidden"){
				$("#opciones").removeAttr('hidden');		
			}else{
				$("#opciones").attr('hidden','true');
			}
		}
		function cerrarSesion(){
			delete localStorage["idPadre"]; // Para cerrar sesion
			window.location.replace('index.html');
		}
		function configuracion(){
			window.location.replace('configuracion.html?pantalla=datos&idHijo='+idHijo);
		}
		function home(){
			window.location.replace('index.html');
		}
		$(document).on('pageinit', '#datos', function(){
			$("#volver").on("click",function(event) {
				window.location.replace('hijos.html');
			});
	
			$("#salir").on("click",function(event) {
				navigator.app.exitApp();
			});

			$('#web').on("click",function(event) {
				event.preventDefault();
				window.open("http://pizarrablanca.org/", '_system');
			});

			$("#examenes").on("click",function(event) {
				window.location.replace('examenes.html?'+datos);
			});
			
			$("#asistencias").on("click",function(event) {
				window.location.replace('asistencias.html?'+datos);
			});

			$("#comunicados").on("click",function(event) {
				window.location.replace('comunicados.html?'+datos);
			});

			$("#materiales").on("click",function(event) {
				window.location.replace('materiales.html?'+datos);
			});

			$("#notas").on("click",function(event) {
				window.location.replace('notas.html?'+datos);
			});

			$("#sanciones").on("click",function(event) {
				window.location.replace('sanciones.html?'+datos);
			});
			
			$.ajax({
				url: 'http://ar.pizarrablanca.org/padres/mobile/hijo?idHijo='+idHijo,
		        dataType: "json",
		        async: true,
		        success: function (result) {
		        		$('#nombreHijo').append('<h2> ' + result.nombreCompleto + '</h2>');
		        },
		        error: function (request,error) {
		            alert('Ha ocurrido un error de red, intente nuevamente por favor!');
		        }
		    });

		});
	</script>
