<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Matafuegos - Inspeccion</title>

	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bud-green.theme.css"/>
	<link href="css/reset.css" rel="stylesheet"/>
	<link href="css/layout.css" rel="stylesheet"/>
	<link href="css/components.css" rel="stylesheet"/>
	<link href="css/plugins.css" rel="stylesheet"/>
	<link href="css/themes/bud-green.theme.css" rel="stylesheet" id="theme"/>
	<link href="css/custom.css" rel="stylesheet"/>
	<link href="css/animate.min.css" rel="stylesheet"/>

	<script src="cordova.js"><!--  --></script>
	<script src="js/jquery-1.9.1.min.js"><!--  --></script>
	<script src="js/jquery.mobile-1.4.5.min.js"><!--  --></script>
    <script src="js/bootstrap.min.js"><!--  --></script>

</head>
<body>
	<div data-role="page" id="configuracion" class="main-content animated fadeInLeft" style="background: #81b71a">
		<div class="panel rounded shadow panel-primary" style="background: #81b71a; border-color: #81b71a">
			<div style="background: #81b71a; border-color: #81b71a; margin-left: 1%">
				<div class="row">
					<li class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
						<a class="ui-link ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all" style="background: white; border-color: grey; color: grey" href="#" onclick="opciones()"></a>
					</li>
					<span class="col-lg-11 col-md-11 col-sm-11 col-xs-11"><img src="img/logo-blanco.png" style="width: 100%"/></span>
				</div>
				<div data-role="navbar" id="opciones" hidden="true">
					<ul style="list-style: outside none none">
						<div class="col-xs-5">
							<li><a class="ui-link ui-btn ui-icon-delete ui-btn-icon-top ui-shadow ui-corner-all" style="background: white; border-color: grey; color: grey" data-icon="home" href="#" onclick="home()">Home</a></li>
						</div>
						<div class="col-xs-5">
							<li><a class="ui-link ui-btn ui-icon-delete ui-btn-icon-top ui-shadow ui-corner-all" style="background: white; border-color: grey; color: grey" data-icon="delete" href="#" onclick="cerrarSesion()">Cerrar Sesi&#243;n</a></li>
						</div>
					</ul>
				</div>
			</div>
			</br>
			<div class="panel-heading">
				Datos del usuario
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<form id="formulario1" role="form">
					<input type="hidden" value="edit" name="oper" />
						<input type="hidden" name="idPa" id="idPa"/>
						<input type="hidden" name="contrasenia" id="contrasenia"/>
						<div class="form-group">
							<div class="col-xs-12" style="float: none;">
								<label for="usr"> Usuario </label>
							</div>
							<input type="text" class="form-control" id="usuario" name="usuario" disabled="true" />
						</div>
						<div class="form-group">
							<div class="col-xs-12" style="float: none;">
								<label style="float: none;"> Email</label>
							</div>
							<input type="email" class="form-control" id="email" name="email" placeholder="Su email" />	 	
						</div>
						<div class="form-group">
							<div class="col-xs-12" style="float: none;">
								<label for="passw0">Contrase&#241;a Antigua</label>
							</div>
							<input	type="password" id="contraseniaAntigua" name="contraseniaAntigua" class="form-control" placeholder="Su contrase&#241;a"/>
						</div>
						<div class="form-group">
							<div class="col-xs-12" style="float: none;">
								<label for="passw">Ingrese Contrase&#241;a Nueva</label>
							</div>
							<input type="password"	id="contraseniaNueva" class="form-control" name="contraseniaNueva" placeholder="Su nueva contrase&#241;a"/>
						</div>
						<div class="form-group">
							<div class="col-xs-12" style="float: none;">
								<label for="passw2">Repetir Contrase&#241;a Nueva</label>
							</div>
							<input type="password" id="repetirContrasenia" class="form-control" placeholder="Su contrase&#241;a nuevamente" name="repetirContrasenia"/>
						</div>
						<div class="row">
							<div class="col-sm-12 form-group">
								<div class="col-xs-12" style="float: none;">
									<label for="usu">Tel&#233;fono:</label>
								</div>	
								<input type="text" id="telefono" name="telefono" class="form-control"/>
							</div>
						</div>
					<button id="boton1" type="button" class="btn-primary ui-corner-all ui-shadow" value="Guardar" style="width: 100%; background: #00b1e1; color: white;">Guardar</button>
				</form>
			</div>
			<div class="form-footer" >
				<center>
					<a id="web" href="#web" rel="external">Presione aqui para ir a versi&#243;n WEB</a>
				</center>
				<div class="pull-left">
					<button id="volver" href="hijos.html" class="ui-btn ui-icon-back ui-btn-icon-left ui-corner-all ui-shadow">Volver</button>
				</div>
				<div class="pull-right">
					<button id="salir" href="index.html" class="ui-btn ui-icon-delete ui-btn-icon-left ui-corner-all ui-shadow">Salir</button>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
			<!-- /.panel-body -->
	</div>
	<script>
		var datos = location.search; 
		datos = datos.substr(1,datos.length);
		var arrVariables = datos.split ("&"); 
		var arrVar0 = arrVariables[0].split ("="); 
		var arrVar1 = arrVariables[1].split ("=");
		var pantalla = arrVar0[1].split (",");
		if(arrVar1[0].split (",") == 'idHijo'){
			var idHijo = arrVar1[1].split (",");
		}
		var idPadre = localStorage.getItem("idPadre");
		function opciones(){
			if($("#opciones").attr("hidden") == "hidden"){
				$("#opciones").removeAttr('hidden');		
			}else{
				$("#opciones").attr('hidden','true');
			}
		}
		function cerrarSesion(){
			delete localStorage["idPadre"]; // Para cerrar sesion
			window.location.replace('index.html');
		}
		function home(){
			window.location.replace('index.html');
		}
		$(document).on('pageinit', '#configuracion', function(){
			$("#volver").on("click",function(event) {
				if(pantalla=='hijos'){
					window.location.replace('hijos.html');
				}
				if(pantalla=='datos'){
					window.location.replace('datos.html?idHijo='+idHijo);
				}
				if(pantalla=='examenes'){
					window.location.replace('examenes.html?idHijo='+idHijo);
				}
				if(pantalla=='notas'){
					window.location.replace('notas.html?idHijo='+idHijo);
				}
				if(pantalla=='sanciones'){
					window.location.replace('sanciones.html?idHijo='+idHijo);
				}
				if(pantalla=='comunicados'){
					window.location.replace('comunicados.html?idHijo='+idHijo);
				}
				if(pantalla=='asistencias'){
					window.location.replace('asistencias.html?idHijo='+idHijo);
				}
				if(pantalla=='materiales'){
					window.location.replace('materiales.html?idHijo='+idHijo);
				}
			});
			$("#salir").on("click",function(event) {
				navigator.app.exitApp();
			});
			$('#web').on("click",function(event) {
				event.preventDefault();
				window.open("http://pizarrablanca.org/", '_system');
			});
			$("#botonEditar").on("click",function(event) {
				$("#email").removeAttr("disabled");
			});
			$("#botonEditar2").on("click",function(event) {
				$("#contraseniaAntigua").removeAttr("disabled");
				$("#contraseniaNueva").removeAttr("disabled");
				$("#repetirContrasenia").removeAttr("disabled");
			});
			$.ajax({
				url: 'http://ar.pizarrablanca.org/padres/mobile/padre?idPadre='+idPadre,
		        dataType: "json",
		        async: true,
		        success: function (result) {
		        	$.each(result, function(i, row) {
		        		$('#idPa').val(row.id);
		        		$('#contrasenia').val(row.contrasenia);
		        		$('#usuario').val(row.usuario);
		        		$('#email').val(row.email);
		        		$('#telefono').val(row.telefono);
		        	});
		        },
		        error: function (request,error) {
		            alert('Ha ocurrido un error de red, intente nuevamente por favor!');
		        }
		    });
			$('#boton1').on("click",function(event) {
				$.ajax({
					type: 'POST',
					url: "http://ar.pizarrablanca.org/padres/mobile/modificar",
					data: $('#formulario1').serialize(),
					success: function(data) {
						if(data.error != null){
							alert(data.error);
						} else {
							alert("El tutor fue guardado con exito.", function() {
								window.location = "${ctx}/padres/datos/${idPadre}/${idHijo}/ver";
							});
						}			
					}
		  		});
			});
		});
	</script>
</body>
</html>
